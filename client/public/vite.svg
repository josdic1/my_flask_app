<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-labelledby="title desc">
  <title>Black cat with lightning bolts</title>
  <desc>Simple black cat silhouette with yellow lightning bolts</desc>

  <!-- background -->
  <rect width="256" height="256" fill="none"/>

  <!-- lightning bolts -->
  <g fill="#FFC400">
    <!-- left bolt -->
    <polygon points="34,70 92,58 72,100 106,96 54,150 70,112 38,116"/>
    <!-- right bolt -->
    <polygon points="222,70 164,58 184,100 150,96 202,150 186,112 218,116"/>
  </g>

  <!-- cat body -->
  <g fill="#000000">
    <!-- body -->
    <ellipse cx="128" cy="165" rx="52" ry="58"/>
    <!-- tail -->
    <path d="M180,160c18,0 30,12 30,28s-10,28-26,28c-6,0-12-2-16-6 7,2 14-1 19-6 6-6 8-14 6-22-2-9-8-16-13-22z"/>
    <!-- head -->
    <circle cx="128" cy="110" r="38"/>
    <!-- ears -->
    <polygon points="98,92 112,58 126,92"/>
    <polygon points="158,92 144,58 130,92"/>
  </g>

  <!-- face details -->
  <g fill="#FFFFFF">
    <circle cx="114" cy="112" r="6"/>
    <circle cx="142" cy="112" r="6"/>
  </g>
  <g stroke="#FFFFFF" stroke-width="2" stroke-linecap="round">
    <!-- whiskers left -->
    <line x1="100" y1="124" x2="78" y2="122"/>
    <line x1="100" y1="129" x2="76" y2="130"/>
    <!-- whiskers right -->
    <line x1="156" y1="124" x2="178" y2="122"/>
    <line x1="156" y1="129" x2="180" y2="130"/>
  </g>
</svg>
